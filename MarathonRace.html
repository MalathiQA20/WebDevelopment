<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input id="fname" type="text" required>
            <label for="lname">Last Name</label>
            <input id="lname" type="password" required>
        </div>
        <label for="radio">Select a race:</label>
        <p>

            <input type="radio" id="5k" name="race" value="5k">
            <label for="5k">Fun Run 5k</label>
            <br>

            <input type="radio" id="half" name="race" value="half">
            <label for="half">Half Marathon</label>
            <br>

            <input type="radio" id="full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </p>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" required>

            <label for="password">Password</label>
            <input id="password" type="password" required>
        </div>
        <div>
            <label for="check">Select Age Group</label>
            <select id="age" name="age_group">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
            </select>
        </div>
        <button>Register</button>

    </form>
</body>

</html>
